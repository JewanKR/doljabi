<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
    <form action="/signup" method="post" class="card">
      <label>
        아이디
        <input type="text" name="username" placeholder="아이디 (중복 불가)" required />
      </label>

      <label>
        비밀번호
        <input type="password" name="password" placeholder="비밀번호 (8자 이상 권장)" required />
      </label>

      <button type="submit" class="btn primary">가입하기</button>

      <p class="muted">
        이미 계정이 있나요? <a href="/login.html">로그인</a>
      </p>
    </form>
  </div>
</body>
</html>
